<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Space Tic Tac Toe</h1>
        
        <div class="mode-selection">
            <button id="humanVsComputer" class="mode-btn active">Human vs AI</button>
            <button id="humanVsHuman" class="mode-btn">Human vs Human</button>
        </div>

        <div class="status" id="status">Player X's Turn</div>
        
        <div class="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>

        <button id="restartButton" class="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
